<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
  />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <header class="navbar">
    <section class="navbar-section">
      <a href="/HeatStrokeBandUtils/all/#/" class="navbar-brand"
        >Heatstroke Band Utility(All Recording)</a
      >
      <a href="/HeatStrokeBandUtils/#/" class="btn btn-link">Normal Mode</a>
    </section>
  </header>
  <main class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="start">Collect</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <button id="start" class="btn btn-primary input-group-btn">
              START
            </button>
            <button id="stop" class="btn input-group-btn">
              STOP
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="count">Waveform</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <input
              type="number"
              id="rawCount"
              class="form-input"
              readonly
              value="0"
            />
            <a id="rawDownload" class="btn btn-primary input-group-btn"
              >Download</a
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="count">RRI</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <input
              type="number"
              id="rriCount"
              class="form-input"
              readonly
              value="0"
            />
            <a id="rriDownload" class="btn btn-primary input-group-btn"
              >Download</a
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="count">Environment</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <input
              type="number"
              id="envCount"
              class="form-input"
              readonly
              value="0"
            />
            <a id="envDownload" class="btn btn-primary input-group-btn"
              >Download</a
            >
          </div>
        </div>
      </div>
    </form>
    <canvas id="output"></canvas>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0/dist/chartjs-plugin-streaming.min.js"></script>
  <script>
    var app = document.createElement("script");
    app.src = "app.js?" + Date.now();
    app.addEventListener("load", () => {
      init();
    });
    document.body.appendChild(app);
  </script>
</body>
