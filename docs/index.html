<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./favicon.ico" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
  />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <header class="navbar">
    <section class="navbar-section">
      <a href="#/" class="navbar-brand">Heatstroke Band Utility</a>
    </section>
  </header>
  <main class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="type">Type</label>
        </div>
        <div class="col-10 col-sm-12">
          <select class="form-select" id="type">
            <option>Waveform</option>
            <option>RRI</option>
            <option>Normal</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="start">Collect</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <button id="start" class="btn btn-primary input-group-btn">
              START
            </button>
            <button id="stop" class="btn input-group-btn">
              STOP
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="count">Stored</label>
        </div>
        <div class="col-10 col-sm-12">
          <input
            type="number"
            id="count"
            class="form-input"
            readonly
            value="0"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="download">Download</label>
        </div>
        <div class="col-10 col-sm-12">
          <a
            id="download"
            href="#"
            download="download.csv"
            class="btn input-group-btn disabled"
          >
            DOWNLOAD
          </a>
        </div>
      </div>
    </form>
  </main>
  <script src="app.js"></script>
</body>
