<body>
  <header class="navbar">
    <section>
      <a href="#/" class="navbar-brand">HS-BAND Data-Dump(for ES1)</a>
      <a href="../all/dist/#/" class="btn btn-link">Recorder</a>
      <a href="../dist/#/" class="btn btn-link">Utility</a>
    </section>
  </header>
  <main class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label"
            >Device<span>{{wecty.Text(c.FirmwareRevision)}}</span></label
          >
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <button
              type="button"
              class="btn input-group-btn"
              @click="{{c.OnConnect}}"
            >
              Connect
            </button>
            <button
              type="button"
              class="btn input-group-btn disabled"
              @click="{{c.OnDisconnect}}"
            >
              Disconnect
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label">RecordState</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <raw>&c.State</raw>
            <button
              type="button"
              class="btn input-group-btn disabled"
              @click="{{c.OnReadRecordState}}"
            >
              Read
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label">Request Record</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <input
              type="number"
              id="record-start"
              class="form-input"
              placeholder="start-id"
            />
            <input
              type="number"
              id="record-length"
              class="form-input"
              placeholder="length"
            />
            <button
              type="button"
              class="btn input-group-btn disabled"
              @click="{{c.OnRequestRecord}}"
            >
              Requests
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label">Notify Records</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <textarea id="log" class="form-input" rows="12"></textarea>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>
