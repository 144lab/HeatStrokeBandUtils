<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"
  />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <header class="navbar">
    <section class="navbar-section">
      <a href="/HeatStrokeBandUtils/#/" class="navbar-brand"
        >Heatstroke Band Utility</a
      >
      <a href="/HeatStrokeBandUtils/all/#/" class="btn btn-link"
        >All Recording</a
      >
    </section>
  </header>
  <main class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="type">Type</label>
        </div>
        <div class="col-10 col-sm-12">
          <select class="form-select" id="type">
            <option>Normal</option>
            <option>RRI</option>
            <option>Waveform</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="start">Collect</label>
        </div>
        <div class="col-10 col-sm-12">
          <div class="input-group">
            <button id="start" class="btn btn-primary input-group-btn">
              START
            </button>
            <button id="stop" class="btn input-group-btn">
              STOP
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="count">Stored</label>
        </div>
        <div class="col-10 col-sm-12">
          <input
            type="number"
            id="count"
            class="form-input"
            readonly
            value="0"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-2 col-sm-12">
          <label class="form-label" for="download">Download</label>
        </div>
        <div class="col-10 col-sm-12">
          <a
            id="download"
            href="#"
            download="download.csv"
            class="btn input-group-btn disabled"
          >
            DOWNLOAD
          </a>
        </div>
      </div>
    </form>
    <canvas id="output"></canvas>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0/dist/chartjs-plugin-streaming.min.js"></script>
  <script>
    var app = document.createElement("script");
    app.src = "app.js?" + Date.now();
    app.addEventListener("load", () => {
      init();
    });
    document.body.appendChild(app);
  </script>
</body>
